<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body onresize="mudouTamanho()">
    <header>
        
        <i id="burguer" class="material-icons" onclick="entraMenu()"  >menu</i>
        <menu id="itens">
            <ul>
                <li><a href="https://app.powerbi.com/view?r=eyJrIjoiNTFhNzU3MWItZjc1Ni00OTg5LWIwMjctOGM5OGY4MWZhZTVmIiwidCI6Ijk5YTI4ZjRmLTk3ZWMtNDA1Ny1hZTg0LTUxYTM1ZDRjN2UyNiJ9" target="frame">Opção 1</a></li>
                <li><a href="https://app.powerbi.com/view?r=eyJrIjoiNTVlNTA3NTMtOGNhOC00Nzg1LWEwYWYtYzU1NGQ3NzkxODk3IiwidCI6Ijk5YTI4ZjRmLTk3ZWMtNDA1Ny1hZTg0LTUxYTM1ZDRjN2UyNiJ9" target="frame">Opção 2</a></li>
                <li><a href="#">Opção 3</a></li>
                <li><a href="#">Opção 4</a></li>
                <li><a href="#">Opção 5</a></li>
                <li><a href="#">Opção 6</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <article>
            <iframe id="dash"  name="frame"  src="" frameborder="0" allowFullScreen="true"></iframe>
        </article>
    </main>
    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else{
                itens.style.display = 'none'
            }
        }



        function entraMenu( ) { 
           if (itens.style.display == 'block') {
            itens.style.display = 'none'
           } else {
            itens.style.display = 'block'
           } 
        }

        

        
    </script>
</body>
</html>
